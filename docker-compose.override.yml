# Overrides the docker-compose file for development environment
# - Use the example end.production file (because in dev it doesn't matter)
# - Publish the fcrepo and solr ports
# - No nginx in front of the app
# - app accessible on port 3000


version: '3'

volumes:
  file_uploads:
  derivatives:
  cache:
  fcrepo:
  redis:

services:

  fcrepo:
    ports:
      - 8080:8080
    volumes:
      - fcrepo:/data

  solr:
    environment:
      - OOM=script
    ports:
      - 8983:8983

  web:
    ports:
      - 3000:3000
    depends_on:
      - cas
    environment:
      - RAILS_FORCE_SSL=false
    volumes:
      - file_uploads:${UPLOADS_PATH}
      - derivatives:${DERIVATIVES_PATH}
      - cache:${CACHE_PATH}
      - ./hyrax/data:/data/data
      - ${HOST_APP_DATA_PATH:-/srv/ngdr/data/}:/data/data
    networks:
      internal:
        aliases:
          - web
          - mdr.nims.test

  workers:
    volumes:
      - file_uploads:${UPLOADS_PATH}
      - derivatives:${DERIVATIVES_PATH}
      - cache:${CACHE_PATH}
      - ./hyrax/data:/data/data
      - ${HOST_APP_DATA_PATH:-/srv/ngdr/data/}:/data/data

  redis:
    volumes:
      - redis:/data

  cas:
    build:
      context: cas
    networks:
      internal:
        aliases:
          - cas
          - cas.mdr.nims.test

    ports:
      - 8443:8443
