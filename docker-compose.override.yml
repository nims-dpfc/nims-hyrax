# Overrides the docker-compose file for development environment
# - Use the example end.production file (because in dev it doesn't matter)
# - Publish the fcrepo and solr ports
# - No nginx in front of the app
# - app accessible on port 3000


version: '3'

volumes:
  file_uploads:
  file_downloads:
  derivatives:
  cache:
  fcrepo:
  redis:

services:

  fcrepo:
    ports:
      - 8080:8080
    volumes:
      - fcrepo:/data

  solr:
    environment:
      - OOM=script
    ports:
      - 8983:8983

  solr8:
    environment:
      - OOM=script
    ports:
      - 8987:8983

  web:
    ports:
      - 3000:3000
    environment:
      - RAILS_FORCE_SSL=false
    command: bash -c "/bin/docker-entrypoint.sh"
    volumes:
      - file_uploads:${UPLOADS_PATH}
      - file_downloads:${DOWNLOADS_PATH}
      - derivatives:${DERIVATIVES_PATH}
      - cache:${CACHE_PATH}
      - ${HOST_APP_DATA_PATH:-/srv/ngdr/data/}:/data/data
      - ./hyrax:/data:cached
    networks:
      internal:
        aliases:
          - web
          - mdr.nims.test

  workers:
    volumes:
      - file_uploads:${UPLOADS_PATH}
      - file_downloads:${DOWNLOADS_PATH}
      - derivatives:${DERIVATIVES_PATH}
      - cache:${CACHE_PATH}
      - ${HOST_APP_DATA_PATH:-/srv/ngdr/data/}:/data/data
      - ./hyrax:/data:cached

  redis:
    volumes:
      - redis:/data

  clamav:
    volumes:
      - file_uploads:${UPLOADS_PATH}
    ports:
      - 3310:3310
