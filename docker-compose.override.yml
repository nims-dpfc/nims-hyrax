# Overrides the docker-compose file for development environment

version: '2.1'

services:

  app:
    build: hyrax
    environment:
      - RAILS_SERVE_STATIC_FILES=true
      - RAILS_LOG_TO_STDOUT=true
      - REDIS_HOST=redis
    volumes:
      - app:/data/tmp/uploads
      - /tmp/ngdr/data/:/data/data
    networks:
      internal:

  web:
    extends:
      service: app
    command: bash -c "/bin/docker-entrypoint.sh"
    depends_on:
      - db
      - solr
      - fcrepo
      - redis
    ports:
      - 3000:3000