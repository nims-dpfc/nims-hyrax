# Overrides the docker-compose file for production environment

version: '2.1'

volumes:
  nginx:

services:

  app:
    build: hyrax
    environment:
      - RAILS_SERVE_STATIC_FILES=true
      - RAILS_LOG_TO_STDOUT=true
      - REDIS_HOST=redis
    volumes:
      - app:/data/tmp/uploads
      - /srv/ngdr/data/:/data/data
    networks:
      internal:

  web:
    extends:
      service: app
    command: bash -c "/bin/docker-entrypoint.sh"
    depends_on:
      - db
      - solr
      - fcrepo
      - redis

  nginx:
    image: nginx:stable-alpine
    depends_on:
      - web
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/.htpasswd:/etc/nginx/nginx/conf.d/.htpasswd:ro
    ports:
      - 81:80
      #- 443:443
    networks:
      internal:
